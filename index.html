<body>

    <div id="opciones" style="display: none;">

        <!-- Luego puedes poner más cosas aquí -->
    </div>
</body>
<script>
    const formulario = document.getElementById("busqueda-viaje");
    const seccionFormulario = document.getElementById("formulario");
    const seccionOpciones = document.getElementById("opciones");
    const mensaje = document.getElementById("mensaje");

    formulario.addEventListener("submit", function (event) {
        event.preventDefault();

        const destino = document.getElementById("destino").value;

        // Oculta el formulario
        seccionFormulario.style.display = "none";

        // Muestra la sección de opciones
        seccionOpciones.style.display = "block";

        // Cambia el texto con el destino
        mensaje.innerHTML = `Opciones disponibles para ir actualmente a <strong>${destino}</strong>:`;


    });
</script>
