<!DOCTYPE html>
<html lang="en">
<head>
  <script defer src="reco_datos.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Viaj3s</title>
</head>
<body>

  <!-- SELECCIÓN DE TIPO DE USUARIO -->
  <div id="tipo_usu">
    <h1>Hola bienvenido, ¿qué tipo de usuario eres?</h1>
    <button id="btnViajero">Viajero</button>
    <button id="btnTransportador">Transportador</button>
  </div>

  <!-- SELECCIÓN DE UBICACIÓN DE ORIGEN -->
  <div id="ubicacion_origen" style="display: none;">
    <h1>¿Dónde te encuentras?</h1>
    <label>Departamento:</label>
    <select id="selec_departamento_origen"></select>
    <label>Ciudad:</label>
    <select id="selec_ciudad_origen"></select>
    <button id="btnOrigenListo">Siguiente</button>
  </div>

  <!-- SELECCIÓN DE UBICACIÓN DE DESTINO -->
  <div id="ubicacion_destino" style="display: none;">
    <h1>¿A dónde te diriges?</h1>
    <label>Departamento:</label>
    <select id="selec_departamento_destino"></select>
    <label>Ciudad:</label>
    <select id="selec_ciudad_destino"></select>
    <button id="btnGuardarViaje">Guardar viaje</button>
  </div>

</body>
</html>
